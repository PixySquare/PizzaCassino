# .github/workflows/git-sync.yml

on:
  push:
    branches:
      - main
jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "https://${{ secrets.SECRET_KEY }}@github.com//PixySquare/PizzaCassino.git"
          # source_repo: "https://heemankv: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@github.com//PixySquare/PizzaCassino.git"
          source_branch: "main"
          # destination_repo: "https://heemankv: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@github.com/pixysq/PizzaCassino.git"
          destination_repo: "https://${{ secrets.SECRET_KEY }}@github.com/pixysq/PizzaCassino.git"
          destination_branch: "master"